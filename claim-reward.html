<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Reward</title>
  <link rel="shortcut icon" href="./assets/img/favicon.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="overlay overlay--dark flex-center">
    <form action="" class="form" id="exchange-form">
        <h1 class="form-title">Exchange</h1>
        <div class="exchange">
          <div class="exchange-label">From</div>
          <input type="number" name="" id="" class="exchange-amount"  min="0" placeholder="0">
          <select name="" id="" class="exchange-select">
            <option value="">Tardicrumbs</option>
            <option value="">Tardible Tokens</option>
          </select>
        </div>
        <div class="exchange">
          <div class="exchange-label">To</div>
          <input type="number" name="" id="" class="exchange-amount" placeholder="0" min="0">
          <select name="" id="" class="exchange-select">
            <option value="">Tardicrumbs</option>
            <option value="">Tardizaps</option>
            <option value="">Tardible Tokens</option>
          </select>
        </div>
        <button class="button button--small button-full" type="submit">Connect Wallet</button>
    </form>
  </div>
    
  <div id="comingsoon" class="overlay overlay--dark overlay-claim hidden">
    <div class="overlay-content">
      <h2 class="title">Coming soon...</h2>
    </div>
  </div>
  
  <script src="./assets/js/claim-reward.js"></script>
</body>
</html>
